<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <style>
        body{
  background-color:	#F5F5F5;
    text-align: center;
  
}


#tooltip{
                   position: absolute;
                   padding: 5px;
                   background: white;
                   border: 1px solid black;
                   color: black;
}
#title{
  font-size: 26px;
  text-align: center;
  color:black;
}


svg{
    box-shadow: 0 0 25px 5px lightgrey;
  background:white;
}

    </style>
    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.6.7/d3-tip.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"></script>


</head>
<body>
   

    <div class='container' id="graph">
        <h1 id='title'>Doping in Professional Bicycle Racing</h1>
        <h2>35 Fastest times up Alpe d'Huez (1994-2015)</h2>

    </div>
</body>
</html>
<script>

   

    d3.json('https://raw.githubusercontent.com/FreeCodeCamp/ProjectReferenceData/master/cyclist-data.json', function (dataset) {

        dataset.forEach(function (d) {
            d.Place = +d.Place;
            var tempTime = d.Time.split(':');
            d.Time = new Date(Date.UTC(1970, 0, 1, 0, tempTime[0], tempTime[1]));
        });


        var marginTop = 30,
            marginRight = 30,
            marginBottom = 85,
            marginLeft = 65;

        var w = 900,
             h = 530;

        var maxY = 2016;


        var minY = 1993;


        var xScale = d3.scaleLinear()
        .domain([minY, maxY])
          .range([0, w]);

        var yScale = d3.scaleTime()
        .domain(d3.extent(dataset, (d) => d.Time))
        .range([0, h]);

        var format = d3.timeFormat("%M:%S");

        var xAxis = d3.axisBottom(xScale)
        .tickFormat(d3.format("d"));

        var yAxis = d3.axisLeft(yScale)
        .tickFormat(format);


        var tooltip = d3.select("#graph")
          .append("div")
          .attr("class", "tooltip")
          .attr("id", "tooltip")
          .style("visibility", "hidden");


        var svg = d3.select("#graph")
        .append("svg")
          .attr("width", w + marginLeft + marginRight)
          .attr("height", h + marginTop + marginBottom)
          .attr("class", "graph")
          .append("g")
          .attr("transform", "translate(" + marginLeft + "," + marginTop + ")");



        svg.append("g")
          .attr("class", "x axis")
          .attr("id", "x-axis")
          .attr("transform", "translate(0," + h + ")")
          .call(xAxis).style('font-size', 14);

        svg.append("g")
      .attr("class", "y axis")
      .attr("id", "y-axis")
      .call(yAxis).style('font-size', 14);


        svg.append('text')
           .attr("transform", "rotate(-90)")
           .attr("x", -320)
           .attr("y", -50)
           .text('Time in Minutes').style('font-size', 18);

        svg.append('text')
           .attr("x", 420)
           .attr("y", 570)
           .text("Years")
          .style('font-size', 18);

        svg.append('text')
          .attr("x", 100)
           .attr("y", 580)
           .text('- Riders with doping allegations');

        svg.append("circle")
          .attr("cx", 78)
         .attr("cy", 570)
        .attr("r", 8)
        .style("stroke", "black").style("fill", "red");

        svg.append('text')
         .attr("x", 100)
          .attr("y", 600)
          .text('- No doping allegations');

        svg.append("circle")
         .attr("cx", 78)
        .attr("cy", 595)
       .attr("r", 8)
       .style("stroke", "black")
        .style("fill", "green");


        svg.selectAll("circle")
          .data(dataset)
          .enter().append("circle")
          .attr("class", "dot")
          .attr("r", 6)
          .attr("cx", function (d) {
              return xScale(d.Year);
          })
          .attr("cy", function (d) {
              return yScale(d.Time);
          })
          .attr("data-xvalue", function (d) {
              return d.Year;
          })
          .attr("data-yvalue", function (d) {
              return d.Time.toISOString();
          })
        .style("stroke", "black")
          .style("fill", function (d) {
              if (d.Doping != "") return "red"; else return "green";
          })
          .on("mouseover", function (d) {
              tooltip.style("visibility", "visible")
              tooltip.attr("data-year", d.Year)
              tooltip.html("Name:  " + d.Name + "<br/>" + "Country:  " + d.Nationality + "<br/>"
                      + "Year:  " + d.Year + "<br/>" + " Time:  " + format(d.Time)
                      + (d.Doping ? "<br/>" + d.Doping : ""))
                .style("left", (d3.event.pageX + 20) + "px")
                .style("top", (d3.event.pageY + 20) + "px");
          })
          .on("mouseout", function (d) {
              tooltip.style("visibility", "hidden");
          });

    });


</script>
